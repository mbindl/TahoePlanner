<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
      
    <title>The Planning Map</title>
      
    <link href="assets/favicon.ico" rel="icon" >
      
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>
    
    <script src="https://js.arcgis.com/4.14/"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="toolbarDiv" class="esri-component esri-widget">
      <button
        id="distance"
        class="esri-widget--button esri-interactive esri-icon-measure-line"
        title="Distance Measurement Tool"
      ></button>
      <button
        id="area"
        class="esri-widget--button esri-interactive esri-icon-measure-area"
        title="Area Measurement Tool"
      ></button>
      <button
        id="clear"
        class="esri-widget--button esri-interactive esri-icon-trash"
        title="Clear Measurements"
      ></button>
    </div>
    <div id="gridDiv" class="esri-widget table-expand">
        <div id="info">
          <span class="info" id="featureCount"></span>
          <div id="grid"></div>
        </div>
    </div>
      <div class="overlay-wrap">
		<input type="checkbox" name="hide" id="hide">
		<label class="hide" for="hide">X</label>
		  <div class="overlay2">
              <div class="overlay">
                <div class="overlay-inner">
                  <div class="message">
                      <p><h2>The Planning Map</h2></p> 
                      <p>Use this application to <b>VISUALIZE</b> data, <b>SEARCH</b> for a parcel <b>EXPLORE</b> parcel attributes, or <b>PRINT</b> a map.</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
